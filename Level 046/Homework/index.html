რაც ნიშნავს, რომ მისი ზომა მხოლოდ ტექსტის მიხედვით არის განსაზღვრული
ჩვენ უნდა გამოვიყენოთ display: block; b-თეგისთვის. როდესაც b-ზე გამოვიყენებთ display: block;, ის მოიქცევა როგორც Block ელემენტი და შემდეგ უკვე შეიძლება ცენტრში განვათავსოთ -->
