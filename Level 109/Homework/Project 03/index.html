<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="main">
      <div class="icon-div">
        <img src="images/icon-star.svg" class="img1">
      </div>
      <div class="info">
        <h2 class="h2-1">How did we do?</h2>
        <p class="paragraph1">Please let us know how we did with your support<br> request. All feedback is appreciated 
        to help us<br> improve our offering!</p>
        <div class="ratings">
          <button class="btn1">1</button>
          <button class="btn1">2</button>
          <button class="btn1">3</button>
          <button class="btn1">4</button>
          <button class="btn1">5</button>
        </div>
        <div class="submit-div">
          <button class="submit" onclick="nextInfo()">S U B M I T</button>
        </div>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nino Gvinjilia</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
