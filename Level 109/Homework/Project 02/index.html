<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="two">
        </div>
        <div class="info">
            <h1 id="h1">Let's  Play!!</h1>
        </div>
        <div class="images">
            <div class="div1">
                <img src="palm-of-hand.png" class="palm">
                <p id="p1">Paper</p>
            </div>
            <div class="div2">
                <img src="fist.png" class="fist">
                <p id="p2">Rock</p>
            </div>
            <div class="div3">
                <img src="scissor (1).png" class="scissors">
                <p id="p3">scissors</p>
            </div>
        </div>
        <div class="button">
            <p class="yourScore">Your Score: 0</p>
            <button id="revealBtn">Reveal Answer</button>
            <p class="ComputerScore">Computer Score: 0</p>
        </div>
        <div class="p">
            <p class="Clicker"></p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
