<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <main>
        <div class="image-div">
            <img src="./images/illustration-hero.svg">
        </div>
        <div class="info">
            <h2>Order Summary</h2>
            <p class="paragraph1">You can now listen to millions of songs,<br> audiobooks, and podcasts on any device<br> anywhere you like!</p>
        </div>
        <div class="main-div">
        <div class="info1">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48">
            <g fill="none" fill-rule="evenodd">
                <circle cx="24" cy="24" r="24" fill="#DFE6FB"/>
                <path fill="#717FA6" fill-rule="nonzero" d="M32.574 15.198a.81.81 0 00-.646-.19L20.581 16.63a.81.81 0 00-.696.803V26.934a3.232 3.232 0 00-1.632-.44A3.257 3.257 0 0015 29.747 3.257 3.257 0 0018.253 33a3.257 3.257 0 003.253-3.253v-8.37l9.726-1.39v5.327a3.232 3.232 0 00-1.631-.441 3.257 3.257 0 00-3.254 3.253 3.257 3.257 0 003.254 3.253 3.257 3.257 0 003.253-3.253V15.81a.81.81 0 00-.28-.613z"/>
            </g>
            </svg>
            <div class="info2">
                <p class="paragraph2">Annual Plan</p>
                <p class="paragraph3">$59.99/year</p>
                </div>
                <a href="#">Change</a>
            </div>
        </div>
        <div class="button">
            <button class="button1">Proceed to Payment</button>
            <button class="button2">Cancel Order</button>
        </div>
    </main>
</body>
</html>
