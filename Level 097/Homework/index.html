        /*#### 1Ô∏è‚É£ **Custom Sort with Callback**  
        **Task:** Write a function `sortByAge(arr, callback)` that sorts an array of people objects by age. The callback should define the sorting logic.  
        **Example Input:**  
        ```javascript
        const people = [
        { name: "Alice", age: 25 },
        { name: "Bob", age: 17 },
        { name: "Charlie", age: 30 }
        ];
        sortByAge(people, (a, b) => a.age - b.age);
        ```
        **Expected Output:** `[ { name: "Bob", age: 17 }, { name: "Alice", age: 25 }, { name: "Charlie", age: 30 } ]`  */

        function sortByAge(arr, callback){
            arr.sort(callback)
        }
        const people = [
            { name: "Alice", age: 25 },
            { name: "Bob", age: 17 },
            { name: "Charlie", age: 30 }
        ];

        sortByAge(people, (a, b) => a.age - b.age);

        /*#### 2Ô∏è‚É£ **Custom Map Function**  
        **Task:** Create a function `applyToEach(arr, callback)` that applies a given function to each element in an array and returns a new array.  
        **Example:**  
        ```javascript
        const numbers = [1, 2, 3, 4];
        const doubled = applyToEach(numbers, num => num * 2);
        console.log(doubled);
        ```
        **Expected Output:** `[2, 4, 6, 8]`  */

        function applyToEach(arr, callback){
            const result = []
            for(let i = 0; i< arr.length; i++){
                result.push(callback(arr[i]))
            }
            return result
        }

        const numbers = [1, 2, 3, 4];
