<body>
    <script>
        function temperatureStatues(temperature){
            if(temperature < -10){
                return 'Very Cold';
            }
            else if(temperature >= -10 && temperature < 0){
                return 'Cold';
            }
            else if(temperature >= 0 && temperature < 20){
                return 'Normal';
            }
            else if(temperature >= 20  && temperature < 30){
                return 'Warm';
            }
            else if(temperature >= 30){
                return 'Hot';
            }
            else{
                return 'Invalid Temperature!';
            }
        }

       console.log(temperatureStatues(20))

       function calculator(num1,num2,operator){
        if(operator == '+'){
            return num1 + num2
        }
        else if(operator == '-'){
            return num1 - num2
        }
        else if(operator == '*'){
            return num1 * num2 
        }
        else if(operator == '/'){
            return num1 / num2
        }else{
            return 'Invalid Operator!'
        }
       }
       console.log(calculator(10,5,'/'))
    </script>
</body>
