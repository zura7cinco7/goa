<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <section>
            <h2>Registration</h2>
            <form id="registration">
                <input type="email" name="email" placeholder="Email" required />
                <input type="password" name="newPassword" placeholder="Enter password" minlength="6" maxlength="20" required/>
                <input type="password" name="repeatPassword" placeholder="Enter password" minlength="6" maxlength="20" required/>
                <button>Submit</button>
            </form>
        </section>

        <section>
            <h2>Sign In</h2>
            <form id="signin">
                <input type="email" name="email" placeholder="Email" required />

                <input type="password" name="password" placeholder="Enter password" required/>
                <button>Submit</button>
            </form>
        </section>
    </main>

    <script src="./script.js"></script>
</body>
</html>
